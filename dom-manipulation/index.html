<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Dynamic Quote Generator <span id="headerTitle"></span></h1>
    <button id="newQuote">Show Random Quote</button>
    <select id="categoryFilter" onchange="filterQuotes(event)">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
    </select>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <label for="importFile" class="custom-file-upload">Import JSON File</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" hidden />
    <label onclick="exportToJsonFile()" class="custom-file-downLoud">Export Quotes</label>
    <button class="deleteAll" onclick="clearAllQuotes()">Clear All Quotes</button>
    <div id="quoteDisplay">
    </div>
    <script src="script.js"></script>
</body>

</html>
