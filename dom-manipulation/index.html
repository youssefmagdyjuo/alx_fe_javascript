<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        #quoteDisplay {
            margin: 30px 0;
            padding: 20px 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-width: 300px;
            min-height: 60px;
            font-size: 1.2em;
            color: #444;
        }
        #quoteDisplay li {
            margin-left: 20px;
            padding: 5px 0;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #newQuote {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        #newQuote:hover {
            background: #0056b3;
        }
        div > input[type="text"] {
            padding: 8px;
            margin: 0 5px 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        div > button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        div > button:hover {
            background: #1e7e34;
        }
        .delete-button{
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
    </div>
    <button id="newQuote">Show New Quote</button>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
